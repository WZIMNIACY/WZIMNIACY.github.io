<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ładowanie gry</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        #menu{
            display: flex;
            flex-direction: column;
            justify-content: center; /* poziomo */
            align-items: center;     /* pionowo */
        }
        #potato {
            aspect-ratio: 1/1;
            width: 20%;
            margin: 2rem auto;
            animation: spin 1.5s linear infinite;
        }
        .blank-space{
            flex: 1;
        }
        .menu-option {
            --accent: #00ffcc;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.12s;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Startowanie gry</h1>
    <div id="menu">
        <img src="./img/potato.png" id="potato">
        <div class="menu-option">Wróć do menu</div>
    </div>
</body>

</html>
