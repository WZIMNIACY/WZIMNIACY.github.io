<!-- File: lobby.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wzimniacy — Lobby</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="top-left-design">
    <div id="game-title">Wzimniacy</div>
  </div>

  <div id="menu" class="lobby">
    <div id="menu-title">Lobby</div>

    <div class="lobby-info">
      <div class="info-row">
        <label>ID lobby:</label>
        <div class="info-value" id="display-lobby-id">—</div>
        <button class="tiny" id="copy-id" title="Kopiuj ID">Kopiuj</button>
      </div>
    </div>

    <div class="mode-section">
      <label for="game-mode">Tryb gry (tylko host):</label>
      <select id="game-mode" disabled>
        <option value="classic">AI Master</option>
        <option value="Ai-vs-human">AI vs human</option>
      </select>
      <div class="host-toggle">
        <input type="checkbox" id="is-host">
        <label for="is-host">Jestem hostem</label>
      </div>
    </div>

    <div class="teams">
      <div class="team team-blue">
        <div class="team-title">Drużyna Niebieska</div>
        <ul id="blue-list">
          <!-- przykładowi gracze -->
        </ul>
        <button class="menu-option small" data-team="blue">Dołącz do Niebieskiej</button>
      </div>

      <div class="team team-red">
        <div class="team-title">Drużyna Czerwona</div>
        <ul id="red-list">
          <!-- przykładowi gracze -->
        </ul>
        <button class="menu-option small" data-team="red">Dołącz do Czerwonej</button>
      </div>
    </div>

    <div class="lobby-actions">
      <div class="menu-option"><a href="./index.html">Opuszczam lobby</a></div>
      <!-- start-container: pusty na starcie, wypełniany JS gdy warunek spełniony -->
      <div class="menu-option" id="start-container"></div>
    </div>
  </div>

  <script>
    // --- palette and behaviour notes ---
    // This page expects optionally a query param: ?lobby-id=XXXX
    // If none provided, we generate one. Password is always auto-generated but can be regenerated.

    function randomId(len=6){
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // exclude ambiguous
      let s='';
      for(let i=0;i<len;i++) s+=chars[Math.floor(Math.random()*chars.length)];
      return s;
    }

    // read query param
    const params = new URLSearchParams(location.search);
    const providedId = params.get('lobby-id');
    const lobbyId = providedId || randomId(6);

    document.getElementById('display-lobby-id').textContent = lobbyId;

    document.getElementById('copy-id').addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(lobbyId);
        alert('ID skopiowane');
      }catch(e){
        prompt('Skopiuj ID' , lobbyId);
      }
    });

    // Host toggle: enable mode select when checked
    const isHostCheckbox = document.getElementById('is-host');
    const modeSelect = document.getElementById('game-mode');
    isHostCheckbox.addEventListener('change', ()=>{
      modeSelect.disabled = !isHostCheckbox.checked;
    });

    // ------------ Rozszerzona logika drużyn + host ---------------
    // hostName trzyma nick aktualnego hosta (pierwszego dołączonego)
    let hostName = null;

    // funkcja ustawiająca oznaczenie hosta na elemencie <li>
    function markHostElement(li) {
      if (!li) return;
      li.classList.add('host');
      // nie nadpisujemy textContent aby nie usuwać innych elementów; zakładamy że li zawiera tylko tekst
      // korona jest dodawana przez CSS ::after
    }

    // funkcja odświeżająca dostępność startu
    function refreshStartAvailability() {
      const blueCount = document.querySelectorAll("#blue-list li").length;
      const redCount = document.querySelectorAll("#red-list li").length;
      const container = document.getElementById("start-container");

      // jeśli obie drużyny mają >=1 gracza — pokaż link Start
      if (blueCount > 0 && redCount > 0) {
        // jeżeli chcesz ograniczyć Start tylko dla hosta, tutaj możesz dodatkowo sprawdzić:
        // if (currentUserIsHost) { ... } albo ukrywać link dla innych.
        container.innerHTML = `<a href="./game2.html">Start</a>`;
      } else {
        container.innerHTML = `<span>Start (min. 1 gracz w każdej drużynie)</span>`;
      }
    }

    // jednolita funkcja dodająca gracza do drużyny
    function addToTeam(teamId, name) {
      const ul = document.getElementById(teamId + '-list');
      const li = document.createElement('li');
      li.textContent = name;
      ul.appendChild(li);

      // jeśli nie ma jeszcze hosta — pierwszy dołączony gracz staje się hostem
      if (!hostName) {
        hostName = name;
        // oznacz tego li jako hosta: dodaj klasę (korona przez CSS)
        markHostElement(li);
      } else {
        // jeśli hostName istnieje i to ten li jest hostem (przykład gdy seedujemy: host już ustawiony),
        // upewnimy się, że tylko host ma klasę host
        if (name === hostName) markHostElement(li);
      }

      refreshStartAvailability();
    }

    // podpinamy przyciski "Dołącz" — muszą być po deklaracji addToTeam
    document.querySelectorAll('button[data-team]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const team = btn.getAttribute('data-team');
        const name = prompt('Podaj nazwę gracza:', 'Ty');
        if(!name) return;
        addToTeam(team, name);
      });
    });

    // seed some demo players to show layout (pierwszy automatycznie zostanie hostem)
    addToTeam('blue', 'Gracz_A');

    // optionally, if join-game forwarded lobby-id and password via GET, show them
    const pwFromQS = params.get('password');
    if(pwFromQS){
      password = pwFromQS;
      document.getElementById('display-password').textContent = password;
    }

    // inicjalne sprawdzenie (na wypadek gdyby listy były wypełnione z innych źródeł)
    // upewniamy się, że jeśli hostName istnieje, oznaczymy właściwy <li> (np. przy resecie DOM)
    (function ensureHostMarked(){
      if (!hostName) { refreshStartAvailability(); return; }
      // znajdź li z tekstem hostName i oznacz go
      const allLis = document.querySelectorAll('#blue-list li, #red-list li');
      for (const li of allLis) {
        if (li.textContent.trim() === hostName) {
          markHostElement(li);
        } else {
          li.classList.remove('host');
        }
      }
      refreshStartAvailability();
    })();

  </script>
</body>
</html>
